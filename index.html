<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;700&family=PT+Sans&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div id="wrapper_up">
      <div id="sidebar"></div>
      <div id="main_content">
        <header>
          <div class="bar">
            <a href="">EFFETTUA L'UPGRADE</a>
          </div>
        </header>
      </div>
    </div>
    <div id="controller">
      <div class="container album">
        <img src="img/sinister.jpeg" alt="" />
        <div class="track">
          <span class="track_name">Sinister</span>
          <span class="artist">Brano Nome</span>
        </div>
        <div class="add">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>
      <div class="container player">
        <div class="col_commands">
          <i class="fa-solid fa-shuffle"></i>
          <i class="fa-solid fa-forward-step fa-rotate-180"></i>
          <i class="fa-regular fa-circle-play"></i>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="slider">
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
      <div class="container volume">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-tv"></i>
        <i class="fa-solid fa-volume-high"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="soundbar"
          id="myRange"
        />
      </div>
    </div>
  </body>
</html>
